<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break문</title>
</head>
<body>
    <script>
        // for(초깃값; 조건식; 증감식){
        //     break; 반복문을 강제로 종료합니다.
        //     자바스크립트 코드;
        // }
        for(var i = 1; i <= 10; i++){
            if(i == 6) //i가 6이 되면 반복문을 
            break; //멈춰랏
            document.write(i,"<br>");
        }
        document.write("===The End===")
    </script>
</body>
</html>
