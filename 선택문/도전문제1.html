<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whil문으로 5단 구구단 출력</title>
</head>
<body>
    <script>
        let i = 1;
        while(i<=9){
            document.write("5X"+i+"="+i*5,"<br>");
            i++;
        }
    </script>
</body>
</html>
