<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문-3</title>
</head>
<style>
    .blue{
        color: blue;
    }
    .red{
        color: red;
    }
</style>
<body>
    <h2>while문을 사용하여 20부터 10까지의 숫자 중 짝수일 경우 파란색으로 출력</h2>
    <script>
        var i = 20;
        while(i >= 10){
            if(i % 2 == 0){
                document.write("<p class = 'blue'>" + i + "</p>");
            }else{
                document.write("<p class = 'red'>" + i + "</p>");
            }i--;
        }
    </script>
</body>
</html>
