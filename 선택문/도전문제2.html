<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 도전문제</title>
</head>
<body>
    <h2>for문으로 5행5열 표를 만들고 데이터가 1부터 25까지 출력되게 하시오</h2>
    <script>
        let num = 1;
        let t = "<table border = 1>";
        for(let i = 1; i<=5; i++){
            t += "<tr>";
                for(let k =1; k<=5; k++){
                    t += "<td>"+num+"</td>"
                    num++; //테이블 셀에 업데이트 되는 숫자들
                }
                t +="</tr>";
            }
                t +="</table>"; 
                console.log(t);
                document.write(t);
        
    </script>
</body>
</html>
