        var num = prompt("당신이 좋아하는 숫자는?","0");

        if(num %2 == 0){ //짝수일 경우를 실행
            document.write("당신이 좋아하는 숫자는 짝수입니다.");
        }
        else{
            document.write("당신이 좋아하는 숫자는 홀수 입니다.");
        }
    </script>
