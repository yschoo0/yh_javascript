<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean 메소드를 사용해 변수에 논리형 데이터를 저장한 후 출력</title>
</head>
<body>
    <script>
        var a = true;
        var b = false;
        var c = 10 > 5;
        var d = Boolean(null);

        document.write(a, "<br>");
        document.write(b, "<br>");
        document.write(c, "<br>");
        document.write(d, "<br>");
    </script>
</body>
</html>
