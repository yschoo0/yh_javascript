<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저객체-3</title>
</head>
<body>
    <h1>setTimeout()은 일정시간이 지나면 코드를 실행하고 종료합니다.</h1>
    <script>
        let addNum = 0;
        let auto = setTimeout(function(){
            addNum++;
            console.log(addNum);
        },5000);
    </script>
</body>
</html>
