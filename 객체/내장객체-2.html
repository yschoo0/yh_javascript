<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체-2</title>
</head>
<body>
    <script>
        let today = new Date();
        let nowMonth = today.getMonth(),
        nowDate = today.getDate(),
        nowDay = today.getDay();

        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("현재 월 : "+nowMonth,"<br>");
        document.write("현재 일 : "+ nowDate,"<br>");
        document.write("현재 요일 : " + nowDay, "<br>");

        let worldcup = new Date(2002,04,31);
        let theMonth = worldcup.getMonth(),
        theDate = worldcup.getDate(),
        theDay = worldcup.getDay();
        
        document.write("<h1>월드컵 날짜 정보</h1>");
        document.write("2002월드컵 몇 월 : " + theMonth, "<br>");
        document.write("2002월드컵 몇 일 : " + theDate, "<br>");
        document.write("2002월드컵 몇 요일 : " + theDay, "<br>");
    </script>
    
</body>
</html>
