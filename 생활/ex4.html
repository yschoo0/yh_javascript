<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comparison operator & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1===1);//동등 비교 연산자 같냐 다르냐
    </script>

    <h3>1===2</h3>
    <script>
        document.write(1===2);//동등 비교 연산자 같냐 다르냐
    </script>
</body>
</html>
