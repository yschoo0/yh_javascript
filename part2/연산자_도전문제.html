<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2번 연산자 도전문제</title>
</head>
<body>
    <script>
        var one = 1200;
        var two = 1300;
        var three = 1000;
        var four = prompt("4분기 판매량을 입력하시오. ","0");
        
        var aver = (one+two+three)/3;
        result = four >= aver ? "판매량이 평균 이상입니다" : "판매량이 평균 미달입니다." //문제 제대로 읽기, 기호 잘 생각하기
        document.write(result);
    </script>
</body>
</html>
