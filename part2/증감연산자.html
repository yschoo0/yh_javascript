<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감연산자</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 20;
        var result;

        num1--;
        document.write(num1,"<br>");

        num1++;
        document.write(num1, "<br>");

        result = num2++;
        document.write(result,"<br>");

        result = ++num2;
        document.write(result,"<br>");
    </script>
</body>
</html>
