<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항조건연산자</title>
</head>
<body>
    <h2>조건식 ? 자바스크립트 코드 1 : 자바스크립트 코드 2;</h2>
    <script>
        var a = 10;
        var b = 3;

        var result = a > b ? "javascript" : "hello"; //조건식이 참이면 코드1출력 거짓이면 코드2출력
        document.write(result);
    </script>
</body>
</html>
