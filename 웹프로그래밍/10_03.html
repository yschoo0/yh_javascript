<body>
    (3) 함수 호출문과 실행 결과를 참고하여 연산 결과를 반환하는 total() 
    클로저 함수를 정의하시오.
    const cfunc = total();
    for (let i = 1; i < 6; i++) {
        let rnd = parseInt(Math.random() * 100) + 1;
        console.log(`result => ${cfunc(rnd)}`)
    }
    <script>
        const total=function(){
            let result=0;
            let cnt=0;
            const add = function(value){
                cnt++;
                if(cnt % 2 == 0){
                    value *= -1
                }
                console.log(`${cnt} : ${value}`);
                result += value;
                return result;
            }
            return add;
        }

        const cfunc = total();
        for(let i = 1; i < 6; i++){
            let rnd = parseInt(Math.random() * 100)+1;
            console.log(`result => ${cfunc(rnd)}`)
        }
    </script>
