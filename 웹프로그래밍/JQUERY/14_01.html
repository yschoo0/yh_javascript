        const countChecked = function(){
            let str = '';
            let sum = 0;
            $("input:checked").each(function(index, value){
                str += $(this).next().text()+' ';
                sum += Number($(this).val());
            });
            $('div:nth-child(2)>span').html(`구입 품목 : ${str}<br> 총 구매 금액 : ${sum}`);
        };
            $(function(){
                $('div>h3').addClass('title');
                $('div').eq(0).addClass('box1');
                $('div').eq(1).addClass('box2');
                $('input[type=checkbox]').on('click',countChecked);
            })
    </script>
