<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    다음과 같이 6자리숫자를 사용하여 369게임을 하는 프로그램을 작성하세요. 
    3, 6, 9 숫자일 때 ‘박수짝’을 출력하며 박수를 많이 받은 사람이 승자가 된다. 
    사용자 두 사람을 입력 받는다.
    <script>
        let game=(ch)=>{
            let cnt=0;
            let rnd = parseInt(Math.random()*900000)+100000;

            document.write(`${ch} 사용자 <br> 생성된 난수 : ${rnd}<br>`);
            for(; rnd > 0; rnd=parseInt(rnd/10)){
                let mo = rnd%10;
                if(mo % 3 == 0 && mo != 0){
                    document.write(`박수짝 ${++cnt}<br>`);
                }
            }
            document.write(`박수 개수 : ${++cnt}<br><br>`);
            return cnt;
        }
        let user1 = prompt("사용자 1");
        let user2 = prompt("사용자 2");
        
        let cnt1 = game(user1);
        let cnt2= game(user2);

        if(cnt1 == cnt2){
            document.write(`비겼습니다.`);
        }else if(cnt1 > cnt2){
            document.write(`${user1} 사용자가 이겼습니다.`);
        }else{
            document.write(`${user2} 사용자가 이겼습니다.`);
        }
    </script>
</body>
</html>
